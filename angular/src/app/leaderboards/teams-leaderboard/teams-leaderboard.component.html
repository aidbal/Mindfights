<div [@routerTransition]>
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card main-content">
                <div class="body table-responsive">
                    <table id="teamsTable" class="table table-hover" *ngIf="teams.length > 0">
                        <thead>
                            <tr>
                                <th>Komandos pavadinimas</th>
                                <th>Žaidėjų kiekis</th>
                                <th>Komandos taškų kiekis</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let team of teams; let i = index">
                                <td><a [routerLink]="['/app/team/' + team.id]">{{team.name}}</a></td>
                                <td>{{team.playersCount}}</td>
                                <td>{{team.gamePoints}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
