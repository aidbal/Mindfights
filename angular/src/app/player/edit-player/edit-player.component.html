<div [@routerTransition]>
    <button type="button" data-toggle="modal" class="btn btn-link waves-effect waves-float margin-bottom-medium navigate-button"
            [routerLink]="['/app/player/']" title="Grįžti į vartotojo duomenis">
        <i class="fa fa-arrow-circle-left fa-xs"></i> Vartotojas
    </button>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card main-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title">
                        <span>Redaguoti vartotoją</span>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card main-content">
                <form *ngIf="playerInfo && loaded" #editPlayerForm="ngForm" novalidate (ngSubmit)="updatePlayerInfo()">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <input matInput class="form-control" [(ngModel)]="playerInfo.emailAddress"
                                               placeholder="El. pašto adresas"
                                               name="Email"
                                               type="email"
                                               maxlength="255" minlength="2"
                                               required
                                               pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <input matInput class="form-control" [(ngModel)]="playerInfo.userName"
                                               placeholder="Slapyvardis"
                                               name="Username"
                                               type="text"
                                               maxlength="32" minlength="2"
                                               required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <input matInput class="form-control" [(ngModel)]="playerInfo.name"
                                               placeholder="Vardas"
                                               name="Name"
                                               type="text"
                                               maxlength="32" minlength="2"
                                               required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <input matInput class="form-control" [(ngModel)]="playerInfo.surname"
                                               placeholder="Pavardė"
                                               name="Surname"
                                               type="text"
                                               maxlength="32" minlength="2"
                                               required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-float">
                            <div class="form-line">
                                <mat-form-field>
                                    <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" placeholder="Pasirinkite gimimo datą" [(ngModel)]="playerInfo.birthdate"
                                           name="Birthday" required>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group form-float">
                            <div class="form-line">
                                <mat-form-field>
                                    <mat-select placeholder="Miestas" class="form-control" [(ngModel)]="playerInfo.cityId" name="city" required>
                                        <mat-option *ngFor="let city of registrationCities" [value]="city.id">
                                            {{ city.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="display-flex flex-end">
                                <button [disabled]="!editPlayerForm.form.valid || !editPlayerForm.form.dirty || saving" type="submit" class="btn btn-primary green">
                                    Atnaujinti <i class="fa fa-check fa-xs"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
