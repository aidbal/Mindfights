<div [@routerTransition]>
    <div *ngFor="let mindfight of mindfights">
        <app-mindfight-card [mindfight]="mindfight" [playerInfo]="playerInfo"></app-mindfight-card>
    </div>
    <div class="row" *ngIf="!mindfights || mindfights.length <= 0">
        <div class="col-md-12 display-flex flex-center">
            <span>Protmūšių sąrašas tuščias</span>
        </div>
    </div>
</div>
