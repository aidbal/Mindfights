<div class="col-md-12" [@routerTransition]>
    <div class="card">
        <div class="header">
            <div *ngIf="mindfightResults.length <= 0">
                <h2 class="text-center">Nėra protmūšių istorijos</h2>
            </div>
            <table class="table table-hover" *ngIf="mindfightResults.length > 0">
                <thead>
                    <tr>
                        <th>Užbaigtas</th>
                        <th>Data</th>
                        <th>Pavadinimas</th>
                        <th>Vieta</th>
                        <th>Pelnyti taškai</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let result of mindfightResults; let i = index">
                        <td>
                            <input type="checkbox" id="isMindfightFinished{{i}}" disabled
                                   [ngModel]="result.isMindfightFinished">
                            <label [attr.for]="'isMindfightFinished'+i" title="Ar protmūšis užbaigtas?"></label>
                        </td>
                        <td>{{result.mindfightStartTime | date:'yyyy-MM-dd HH:mm'}}</td>
                        <td>{{result.mindfightName}}</td>
                        <td>{{result.place ? 0 : '-'}}</td>
                        <td>{{result.isMindfightFinished ? result.earnedPoints : '-'}}</td>
                        <td>
                            <div class="display-flex flex-end">
                                <button type="button" class="btn white waves-effect btn-sm"
                                        [routerLink]="['/app/mindfights/' + result.mindfightId + '/results']">
                                    <span>Daugiau informacijos</span>
                                    <i class="fa fa-arrow-circle-right"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
