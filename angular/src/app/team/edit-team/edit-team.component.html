<button type="button" data-toggle="modal" class="btn btn-link waves-effect waves-float margin-bottom-medium navigate-button"
        [routerLink]="['/app/team']" title="Grįžti į komandos puslapį">
    <i class="fa fa-arrow-circle-left fa-xs"></i> Komanda
</button>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <form *ngIf="team" #updateTeamForm="ngForm" novalidate (ngSubmit)="updateTeam()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>Redaguoti komandą</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <mat-form-field>
                                    <input matInput class="form-control" [(ngModel)]="team.name"
                                           placeholder="Pavadinimas"
                                           name="Title"
                                           type="text"
                                           maxlength="255" minlength="2"
                                           required>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <mat-form-field>
                                    <textarea matInput matTextareaAutosize class="form-control" [(ngModel)]="team.description"
                                              placeholder="Aprašymas"
                                              name="Description"
                                              type="text"
                                              minRows="5"
                                              maxlength="2550" minlength="2"
                                              required>
                                    </textarea>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="display-flex col-xs-6">
                        <button (click)="deleteTeam()" class="btn btn-danger left-align" type="button">
                            Ištrinti <i class="fa fa-times fa-xs"></i>
                        </button>
                    </div>
                    <button [disabled]="!updateTeamForm.form.valid || !updateTeamForm.form.dirty || saving" type="submit" class="btn btn-primary green">
                        Atnaujinti <i class="fa fa-check fa-xs"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="card main-content" *ngIf="team">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>Pridėti naują žaidėją</span>
                </h4>
            </div>
            <div class="modal-body text-center display-flex center">
                <div class="small-padding-sides">
                    <mat-form-field>
                        <input matInput [(ngModel)]="invitationUsername"
                               placeholder="Vartotojo slapyvardis"
                               name="Title"
                               type="text"
                               maxlength="255" minlength="1" required>
                    </mat-form-field>
                </div>
                <div class="small-padding-sides">
                    <button type="button" class="btn btn-link waves-effect waves-float navigate-button"
                            title="Pridėti vartotoją į komandą" (click)="addNewPlayer(invitationUsername)">
                        Pridėti
                    </button>
                </div>
            </div>
        </div>
        <div class="card main-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>Komandos nariai</span>
                </h4>
            </div>
            <div class="modal-body">
                <table class="table table-hover" *ngIf="teamPlayers.length > 0">
                    <thead>
                        <tr>
                            <th>Aktyvus</th>
                            <th>Id</th>
                            <th>Slapyvardis</th>
                            <th>Taškai</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let player of teamPlayers; let i = index">
                            <td>
                                <input type="checkbox" id="isActiveInTeam{{i}}"
                                       [ngModel]="player.isActiveInTeam"
                                       (click)="updateActiveStatus(player)" [disabled]="currentUserId == player.id">
                                <label [attr.for]="'isActiveInTeam'+i" title="Keisti aktyvumo statusą"></label>
                            </td>
                            <td>{{player.id}}</td>
                            <td>{{player.userName}}</td>
                            <td>{{player.points}}</td>
                            <td *ngIf="currentUserId != player.id" class="display-flex center">
                                <button type="button" class="btn red" (click)="removePlayer(player.id, player.userName)">
                                    <i class="fa fa-times fa-xs"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
