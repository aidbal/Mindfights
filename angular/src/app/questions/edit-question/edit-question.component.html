<div [@routerTransition]>
    <button type="button" data-toggle="modal" class="btn btn-link waves-effect waves-float margin-bottom-medium navigate-button"
            [routerLink]="['/app/mindfights/' + mindfightId + '/edit/tours/' + tourId + '/questions']" title="Grįžti į klausimų sąrašą">
        <i class="fa fa-arrow-circle-left fa-xs"></i> Klausimai
    </button>
    <button type="button" data-toggle="modal" class="btn btn-link waves-effect waves-float margin-bottom-medium navigate-button"
            [routerLink]="['/app/mindfights/' + mindfightId + '/edit/tours/' + tourId + '/questions/' + questionId]" title="Grįžti į klausimų sąrašą">
        <i class="fa fa-arrow-circle-left fa-xs"></i> Klausimas
    </button>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card main-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title">
                        <span>Redaguoti klausimą</span>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card main-content">
                <form *ngIf="question" #editQuestionForm="ngForm" novalidate (ngSubmit)="updateQuestion()">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <input matInput class="form-control" [(ngModel)]="question.title"
                                               placeholder="Pavadinimas"
                                               name="Title"
                                               type="text"
                                               maxlength="255" minlength="2"
                                               required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <textarea matInput matTextareaAutosize class="form-control" [(ngModel)]="question.description"
                                                  placeholder="Aprašymas"
                                                  name="Description"
                                                  type="text"
                                                  minRows="5"
                                                  maxlength="2550" minlength="2"
                                                  required>
                                    </textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <textarea matInput matTextareaAutosize class="form-control" [(ngModel)]="question.answer"
                                                  placeholder="Atsakymas"
                                                  name="Answer"
                                                  type="text"
                                                  minRows="5"
                                                  maxlength="2550" minlength="2"
                                                  required>
                                    </textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <input matInput class="form-control" [(ngModel)]="question.points"
                                               placeholder="Maksimalus taškų kiekis"
                                               name="Points"
                                               type="number" min="1" max="10" required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <mat-form-field>
                                        <input matInput class="form-control" [(ngModel)]="question.timeToAnswerInSeconds"
                                               placeholder="Klausimo peržiūros laikas (sekundėmis)"
                                               name="TimeToAnswerInSeconds"
                                               type="number" required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="display-flex col-xs-6">
                            <button (click)="deleteQuestion()" class="btn btn-danger left-align" type="button">
                                Ištrinti <i class="fa fa-times fa-xs"></i>
                            </button>
                        </div>
                        <div class="display-flex flex-end col-xs-6">
                            <button [disabled]="!editQuestionForm.form.valid || !editQuestionForm.form.dirty || saving" type="submit" class="btn btn-primary green">
                                Sukurti <i class="fa fa-check fa-xs"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
