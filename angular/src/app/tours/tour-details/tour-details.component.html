<button type="button" data-toggle="modal" class="btn btn-link waves-effect waves-float margin-bottom-medium navigate-button"
        [routerLink]="['/app/mindfights/' + mindfightId + '/edit/tours']" title="Grįžti į protmūšio puslapį">
    <i class="fa fa-arrow-circle-left fa-xs"></i> Turai
</button>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content" *ngIf="tour">
            <div class="header">
                <h2>
                    {{tour.title}}
                </h2>
                <ul class="header-dropdown m-r--5">
                    <li>
                        <div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="body table-responsive">
                <br />
                <div>
                    <p class="description">
                        {{tour.description}}
                    </p>
                </div>
                <br />
                <br />
                <hr />
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Klausimo nr.</th>
                            <th>Klausimas</th>
                            <th>Detaliau</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
