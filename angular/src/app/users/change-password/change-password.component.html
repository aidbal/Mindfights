<div bsModal #changePasswordModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="changePasswordModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">
            <form *ngIf="active" #changePasswordForm="ngForm" id="frm_edit_user" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>Keisti slaptažodį</span>
                    </h4>
                    <br />
                    Vartotojas: <b>{{user.userName}}</b>
                    <br />
                    Vartotojo el. paštas: <b>{{user.emailAddress}}</b>
                </div>
                <div class="modal-body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="password" type="password" name="Password" [(ngModel)]="password"
                                           required maxlength="32" minlength=4 class="validate form-control">
                                    <label for="password" class="form-label">Naujas slaptažodis</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="confirmpassword" type="password" name="ConfirmPassword" class="validate form-control"
                                           [(ngModel)]="user.confirmPassword" pattern="{{password}}" required maxlength="32" minlength=4>
                                    <label for="confirmpassword" class="form-label">Pakartokite slaptažodį</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!changePasswordForm.form.valid" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
