<div class="card" [@routerTransition]>
    <div #cardBody class="body">
        <form #registerForm="ngForm" method="post" novalidate (ngSubmit)="save()">
            <h4 class="text-center">Registruotis</h4>

            <div class="form-group form-float">
                <div class="form-line">
                    <input materialInput class="form-control" autoFocus type="text" [(ngModel)]="model.name" name="Name" required maxlength="32"
                        required/>
                    <label class="form-label">Vardas</label>
                </div>
            </div>

            <div class="form-group form-float">
                <div class="form-line">
                    <input materialInput class="form-control" type="text" [(ngModel)]="model.surname" name="Surname" required maxlength="32"
                        required/>
                    <label class="form-label">Pavardė</label>
                </div>
            </div>

            <div class="form-group form-float">
                <div class="form-line">
                    <input materialInput class="form-control" type="email" [(ngModel)]="model.emailAddress" name="EmailAddress" required maxlength="255"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" required/>
                    <label class="form-label">El. pašto adresas</label>
                </div>
            </div>

            <div class="form-group form-float">
                <div class="form-line">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" placeholder="Pasirinkite gimimo datą" [(ngModel)]="model.birthdate"
                            name="Birthday" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group form-float">
                <div class="form-line">
                    <mat-form-field>
                        <mat-select placeholder="Miestas" class="form-control" [(ngModel)]="model.cityId" name="city" required>
                            <mat-option *ngFor="let city of registrationCities" [value]="city.id">
                                {{ city.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group form-float">
                <div class="form-line">
                    <input materialInput class="form-control" type="text" autocomplete="off" [(ngModel)]="model.userName" name="UserName" required
                        maxlength="32" />
                    <label class="form-label">Slapyvardis</label>
                </div>
            </div>

            <div class="form-group form-float">
                <div class="form-line">
                    <input materialInput class="form-control" type="password" [(ngModel)]="model.password" name="Password" required maxlength="32"
                    />
                    <label class="form-label">Slaptažodis</label>
                </div>
            </div>

            <div class="form-actions">
                <button [disabled]="saving" [routerLink]="['../login']" type="button" class="btn btn-default">Grįžti</button>
                <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid || saving">Patvirtinti</button>
            </div>

        </form>
    </div>
</div>
